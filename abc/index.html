<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title of the document -->
    <title>To-Do List App</title>

    <!-- External stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>

<body class="container-fluid">
    <!-- Main card container for the To-Do List -->
    <div class="card-container">
        <!-- Task input and list container -->
        <div class="container mt-5">
            <!-- Main heading for the To-Do List -->
            <h1 class="text-center">To-Do List</h1>

            <!-- Input group for adding new tasks -->
            <div class="input-group mb-3">
                <!-- Label for the task input (visually hidden) -->
                <label for="taskInput" class="visually-hidden">New Task</label>

                <!-- Task input field -->
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..."
                    aria-label="New Task">

                <!-- Due date input field -->
                <input type="date" id="dueDateInput" class="form-control" aria-label="Due Date">

                <!-- Due time input field -->
                <input type="time" id="dueTimeInput" class="form-control" aria-label="Due Time">

                <!-- Priority input field -->
                <select id="priorityInput" class="form-select" aria-label="Priority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <!-- Button to add a new task -->
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>

            <!-- Task list container -->
            <div>
                <!-- Bootstrap table for displaying tasks -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Task</th>
                            <th scope="col">Due Date</th>
                            <th scope="col">Due Time</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taskListTableBody">
                        <!-- Tasks will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Task Management card for sorting, searching, exporting/importing, and statistics -->
            <div class="container mt-5">
                <!-- Heading for Sorting and Filtering section -->
                <h1 class="text-center">Task Management</h1>

                <!-- Sorting and Filtering section -->
                <div class="mb-4">
                    <!-- Subheading for Sorting and Filtering -->
                    <h2>Sorting and Filtering</h2>

                    <!-- Buttons for sorting tasks -->
                    <button class="btn btn-primary" onclick="sortAlphabetically()">Sort Alphabetically</button>
                    <button class="btn btn-secondary" onclick="sortByCompletion()">Sort by Completion</button>
                    <button class="btn btn-primary" onclick="sortByDueDate()">Sort by Due Date</button>
                    <button class="btn btn-warning" onclick="sortTasksByPriority()">Sort by Priority</button>

                    <!-- Input field for searching tasks -->
                    <div class="input-group mt-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search tasks..."
                            aria-label="Search Task">
                        <button class="btn btn-primary" onclick="searchTasks()">Search</button>

                    </div>
                    <!-- Add search functionality here -->
                </div>

                <!-- Data Export section -->
                <div class="mb-4">
                    <!-- Subheading for Data Export -->
                    <h2>Data Export</h2>

                    <!-- Buttons and file input for exporting and importing data -->
                    <button class="btn btn-primary" onclick="exportData()">Export Data</button>

                </div>

                <!-- Statistics and Analytics section -->
                <div>
                    <!-- Subheading for Statistics and Analytics -->
                    <h2>Statistics and Analytics</h2>

                    <!-- Display total tasks and completed tasks -->
                    <p>Total Tasks: <span id="totalTasks">0</span></p>
                    <p>Completed Tasks: <span id="completedTasks">0</span></p>

                    <!-- Display tasks overdue -->
                    <p>Tasks Overdue: <span id="tasksOverdue">0</span></p>

                    <!-- Display tasks with high, medium, and low priority -->
                    <p>High Priority Tasks: <span id="highPriorityTasks">0</span></p>
                    <p>Medium Priority Tasks: <span id="mediumPriorityTasks">0</span></p>
                    <p>Low Priority Tasks: <span id="lowPriorityTasks">0</span></p>

                    <canvas id="tasksChart" width="400" height="200"></canvas>

                </div>

            </div>
        </div>
        <!-- Bootstrap modal for modifying tasks -->
        <div class="modal fade" id="modifyTaskModal" tabindex="-1" aria-labelledby="modifyTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modifyTaskModalLabel">Modify Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form for modifying task details -->
                        <form id="modifyTaskForm">
                            <div class="mb-3">
                                <label for="modifiedTaskText" class="form-label">Task Text</label>
                                <input type="text" class="form-control" id="modifiedTaskText" required>
                            </div>
                            <div class="mb-3">
                                <label for="modifiedDueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="modifiedDueDate">
                            </div>
                            <div class="mb-3">
                                <label for="modifiedDueTime" class="form-label">Due Time</label>
                                <input type="time" class="form-control" id="modifiedDueTime">
                            </div>
                            <div class="mb-3">
                                <label for="modifiedPriority" class="form-label">Priority</label>
                                <select class="form-select" id="modifiedPriority">
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- External scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Darkmode.js/1.5.7/darkmode-js.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/abc/script.js "></script>
</body>

</html>
