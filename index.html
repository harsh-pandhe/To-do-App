<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
</head>

<body class="container-fluid">
    <div class="card-container">
        <!-- To-Do List Section -->
        <div class="container mt-5">
            <h1 class="text-center">To-Do List</h1>
            <div class="input-group mb-3 ">
                <label for="taskInput" class="visually-hidden">New Task</label>
                <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..."
                    aria-label="New Task">
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
            <div>
                <ul id="taskList" class="list-group "></ul>
            </div>
        </div>

        <!-- Task Management Section -->
        <div class="container mt-5">
            <h1 class="text-center">Task Management</h1>

            <!-- Sorting and Filtering Section -->
            <div class="mb-4">
                <h2>Sorting and Filtering</h2>
                <button class="btn btn-primary" onclick="sortAlphabetically()">Sort Alphabetically</button>
                <button class="btn btn-secondary" onclick="sortByCompletion()">Sort by Completion</button>
                <!-- Add more buttons or options for filtering if needed -->
            </div>

            <!-- Search Functionality Section -->
            <div class="mb-4">
                <h2>Search Functionality</h2>
                <input type="text" id="searchInput" class="form-control" placeholder="Search tasks..."
                    aria-label="Search Task">
                <!-- Add search functionality here -->
            </div>

            <!-- Data Export/Import Section -->
            <div class="mb-4">
                <h2>Data Export/Import</h2>
                <button class="btn btn-primary" onclick="exportData()">Export Data</button>
                <input type="file" id="importFile" class="form-control">
                <button class="btn btn-secondary" onclick="importData()">Import Data</button>
            </div>

            <!-- Statistics and Analytics Section -->
            <div>
                <h2>Statistics and Analytics</h2>
                <p>Total Tasks: <span id="totalTasks">0</span></p>
                <p>Completed Tasks: <span id="completedTasks">0</span></p>
            </div>
        </div>
    </div>

    <!-- Scripts Section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Darkmode.js/1.5.7/darkmode-js.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
